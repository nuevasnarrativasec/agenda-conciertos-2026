<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Conciertos 2026 | El Comercio</title>

    <link rel="stylesheet" href="./css/style.css?v3">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="light-beams"></div>
        <div class="floating-elements">
            <div class="floating-element guitar">
                <img src="./img/icon-portada-1.png" alt="" width="100%">
            </div>
            <div class="floating-element mic">
                <img src="./img/icon-portada-3.png" alt="" width="100%">
            </div>
            <div class="floating-element vinyl">
                <img src="./img/icon-portada-4.png" alt="" width="100%">
            </div>
            <div class="floating-element pick">
                <img src="./img/icon-portada-2.png" alt="" width="100%">
            </div>
        </div>
        
        <div class="main-title">
            <h2>AGENDA DE</h2>
            <h1>CONCIERTOS<span class="year-badge"> </span></h1>
        </div>
        
        <div class="hero-buttons">
            <button class="btn btn-primary" id="btnProximoEvento">Próximo Evento</button>
            <button class="btn btn-secondary" id="btnVerCalendario">Ver Calendario</button>
        </div>
        
        <div class="crowd-container"></div>
    </header>

    <!-- Main Concert Section (Home) -->
    <section class="month-section" id="monthSection">
        <div class="month-header">
            <h2 class="month-title" id="currentMonthTitle">CARGANDO...</h2>
            <div class="filter-buttons">
                <span class="filter-label">Filtrar por:</span>
                <button class="filter-btn" id="btnFiltrarArtista">Artista</button>
                <button class="filter-btn" id="btnFiltrarFecha">Fecha</button>
            </div>
        </div>
        
        <div class="carousel-container">
            <button class="carousel-nav prev" id="carouselPrev">
                ‹
                <span class="carousel-nav-label">Previo</span>
            </button>
            
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <div class="loading">Cargando conciertos</div>
                </div>
            </div>
            
            <button class="carousel-nav next" id="carouselNext">
                ›
                <span class="carousel-nav-label">Siguiente</span>
            </button>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="calendar-section" id="calendarSection">
        <div class="calendar-header">
            <button class="calendar-month-nav" id="calendarPrevMonth">‹</button>
            <h2 class="calendar-month-title" id="calendarMonthTitle">ENERO</h2>
            <button class="calendar-month-nav" id="calendarNextMonth">›</button>
            <button class="home-btn" id="calendarHomeBtn" title="Volver al inicio">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
        </div>
        
        <div class="calendar-grid">
            <div class="calendar-weekdays">
                <span class="weekday">D</span>
                <span class="weekday">L</span>
                <span class="weekday">M</span>
                <span class="weekday">M</span>
                <span class="weekday">J</span>
                <span class="weekday">V</span>
                <span class="weekday">S</span>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- Days will be generated by JS -->
            </div>
        </div>
    </section>

    <!-- Artists Section -->
    <section class="artists-section" id="artistsSection">
        <div class="search-container">
            <p class="search-label">Buscar por artista o grupo</p>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="artistSearch" placeholder="Buscar">
                <button class="search-home-btn" id="artistsHomeBtn" title="Volver al inicio">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="artists-grid" id="artistsGrid">
            <!-- Artists will be generated by JS -->
        </div>
    </section>

    <!-- Detail Section (when clicking from calendar) -->
    <section class="detail-section" id="detailSection">
        <div class="detail-header">
            <h2 class="detail-month-title" id="detailMonthTitle">ENERO</h2>
            <button class="back-btn" id="backToCalendarBtn">Volver a Calendario</button>
            <button class="home-btn" id="detailHomeBtn" title="Volver al inicio" style="margin-left: 15px; display: inline-flex;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
        </div>
        
        <div class="detail-carousel-container">
            <button class="carousel-nav prev" id="detailCarouselPrev">
                ‹
                <span class="carousel-nav-label">Previo</span>
            </button>
            
            <div class="carousel-wrapper">
                <div class="carousel-track" id="detailCarouselTrack">
                    <!-- Detail concerts will be generated by JS -->
                </div>
            </div>
            
            <button class="carousel-nav next" id="detailCarouselNext">
                ›
                <span class="carousel-nav-label">Siguiente</span>
            </button>
        </div>
    </section>

    <script src="./js/main.js?v13"></script>
</body>
</html>
